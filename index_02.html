<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Advanced Search</title>
        <link rel="stylesheet" href="styles_00.css">
    </head>
    <body>
        <div class="going-to-main">
            <a href="index.html"><input type="submit" value="Google Search" ></a>
        </div>
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" style="width:5%; padding-left:10px;">
        <br/>
        <br/>
        <br/>
        <div class="texting-you">
            Advanced Search
        </div>
        <br/>
        <hr class="line">
        <br/>
        <br/>
        <div class="texts">
            Find pages with..
            <br/>
            <br/>
            <div class="last-intake">
                <form action="https://www.google.com/search">
                    <div class="all-words">
                        <label for="all-words-input">all these words:</label> 
                        <input type="text" name="q" id="all-words-input">
                    </div>
                    <br/>
                    <br/>
                </form>
                <form action="https://www.google.com/search">
                    <div class="exact-word">
                        <label for="exact-word-input">this exact word or phase:</label>
                        <input type="text" name="q" id="exact-word-input">
                    </div>
                    <br/>
                    <br/>
                </form>
                <form action="https://www.google.com/search">
                    <div class="any-word">
                        <label for="any-word-input">any of these words:</label>
                        <input type="text" name="q" id="any-word-input">
                    </div>
                    <br/>
                    <br/>
                </form>
                <form action="https://www.google.com/search">
                    <div class="none-word">
                        <label for="none-word">none of these words:</label>
                        <input type="text" name="q" id="none-word">
                    </div>
                    <br/>
                    <br/>
                </form>
                <form action="https://www.google.com/search">
                    <div class="number-range">
                        <label for="number-range">numbers ranging from:</label>
                        <input type="text" name="q" id="number-range">
                    </div>
                    <br/>
                    <br/>
                </form>
            </div>
        </div>
    </body>
</html>
